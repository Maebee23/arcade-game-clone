<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Play:700|Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <div class="start-screen">
      <h1>Beat the Bugs!</h1>
      <h2>Select a player</h2>
      <ul class="characters">
        <li>
          <img src="images/char-boy.png" alt="">
        </li>
        <li>
          <img src="images/char-cat-girl.png" alt="">
        </li>
        <li>
          <img src="images/char-horn-girl.png" alt="">
        </li>
        <li>
          <img src="images/char-princess-girl.png" alt="">
        </li>
        <li>
          <img src="images/char-pink-girl.png" alt="">
        </li>
      </ul>
      <button class="start" type="button" name="button">Start</button>
    </div>

    <h1>Beat the Bugs!</h1>

    <div class="score-board">
      <ul class="lives">
        <li><img src='images/Heart.png' height='40px' width='30px'></li>
        <li><img src='images/Heart.png' height='40px' width='30px'></li>
        <li><img src='images/Heart.png' height='40px' width='30px'></li>
      </ul>
      <div class="score">0</div>
    </div>

    <div class="game-over">
      <div class="end-display">
        <h1>YOU DIED!</h1>
        <h2>OH NO!</h2>
        <h2>The ladybugs squashed you!!!</h2>
        <button class="restart" type="button" name="button">Play Again?</button>
      </div>
    </div>

    <div class="game-continue">
      <div class="win">
        <h1>YOU WIN!</h1>
        <h2>TOTAL STARS <span class = 'score-total'><span></h2>
        <button class="continue" type="button" name="button">Continue?</button>
      </div>
    </div>

    <img src="" alt="">
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
